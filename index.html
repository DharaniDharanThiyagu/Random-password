<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Generate <br><span>Random password</span></h1>
    <div class="display">
        <input id="password">
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <button onclick="createPassword()"><img src="images/generate.png" alt=""></button>
  </div> 
  <script>
    const passwordBox = document.getElementById("password");
    const length = 12;
    const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowercase = "abcdefghijkmnopqrstuvwxyz";
    const symbol = "!@#$%^&*";
    const number = "1234567890";
    const allChart = uppercase + lowercase + number + symbol;

    function createPassword() {
        let password = "";
        password += uppercase[Math.floor(Math.random() * uppercase.length)];
        password += lowercase[Math.floor(Math.random() * lowercase.length)];
        password += symbol[Math.floor(Math.random() * symbol.length)];
        password += number[Math.floor(Math.random() * number.length)];
        while (length > password.length) {
            password += allChart[Math.floor(Math.random() * allChart.length)];
        }
        passwordBox.value = password;
    }

    function copyPassword() {
        passwordBox.select();
        document.execCommand("copy");
    }
  </script> 
</body>
</html>
